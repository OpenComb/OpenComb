<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="keywords " content="@$model.keywords||''" />
    <meta name="description" content="@$model.description||''" />
    <title>{@ $model.title || '' }</title>

    <!-- jquery ui and bootstrap styles -->
    <link type="text/css" href="/opencomb/public/style/ocwebpage.css" />

    <!-- for view's css files -->
    <assets type="css" />

  </head>
  <body>
    <views />

    <!-- underscore, jquery, jquery ui and bootstrap -->
    <script type="text/javascript" src="/underscore/underscore.js"></script>
    <script type="text/javascript" src="/jquery/jquery.min.js"></script>

    <!-- opencomb frontend framework -->
    <script type="text/javascript" src="/opencomb/frontend"></script>

    <!-- for view's javascript files -->
    <assets type="script" />

  </body>
</html>
