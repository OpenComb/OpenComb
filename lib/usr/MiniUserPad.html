
<if "@$model.currentId">
    <div>
        <a href="/signout" direct>Sign Out</a>
    </div>

<else />

    <form class="miniuserpad-login" onsubmit="return false">
        <input type="text" name="username" class="input-mini" placeholder="email" />
        <input type="password" name="password" class="input-mini" placeholder="password here" />
        <button class="miniuserpad-btn-signin">登陆</button>
    </form>

</if>
